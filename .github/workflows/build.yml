name: php-suite-api Build

on: push

env:
  PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  test:
    name: Tests ðŸš¦
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Use correct PHP version
        run: phpenv local 8.0
      - name: Install dependencies
        run: composer install --no-interaction
      - name: Run tests
        run: composer test
      - name: Slack notification
        uses: 8398a7/action-slack@a189acbf0b7ea434558662ae25a0de71df69a435
        if: ${{ failure() }}
        with:
          status: ${{ job.status }}
          fields: repo,message,author,job,ref
          job_name: Test ðŸš¦
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy ðŸš¢
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Use correct PHP version
        run: phpenv local 8.0
      - name: Release package
        if: github.ref_name == 'master'
        run: composer publish emartech ${PACKAGIST_TOKEN}
      - name: Slack notification
        uses: 8398a7/action-slack@a189acbf0b7ea434558662ae25a0de71df69a435
        with:
          status: ${{ job.status }}
          fields: repo,message,author,job,ref
          job_name: Deploy ðŸš¢
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
